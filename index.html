<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
      <meta charset="UTF-8">
      <title>New York Times Project</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/style.css">
      <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    </head>
  </head>
  <body>

        <div class="jumbotron-fluid" style="color:navy">
                <div class="container" style="background-color:navy;">
                  <h1 class="display-4" style ="text-align:center; font-size:35px; color:white; font-weight: bold;">New York Times Search</h1>
                </div>
              </div>

        <div class ="container" style="border:2px solid lightgrey; background:lightgrey;">
            <h5 style ="text-align: left;">Search Parameters</h5>
        </div>

        <div class="container-fluid" style="border:1px solid lightslategray; border-radius: 3px;">
        <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Search Term</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example: Michelle Obama">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of records to retrieve</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>
                      </div>
                <div class="form-group">
                        <label for="formGroupExampleInput2">Start Year (optional):</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Example: 2012">
                      </div>
                <div class="form-group">
                        <label for="formGroupExampleInput2">End Year (optional):</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Example: 2018">
                    </div> 
                <div>
                    <button class="btn btn-primary" type="submit">Search</button>
                    <input class="btn btn-primary" type="reset" value="Clear Search">
                </div>
        </form>
        </div>

        </body>
</html>
